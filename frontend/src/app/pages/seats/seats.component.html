<nav class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 justify-between">
      <div class="flex">
        <div class="flex flex-shrink-0 items-center">
          <img class="block h-12 w-auto lg:hidden" src="https://iace.tn/wp-content/uploads/2017/11/OneTech.png"
            alt="Your Company" />
          <img class="hidden h-12 w-auto lg:block" src="https://iace.tn/wp-content/uploads/2017/11/OneTech.png"
            alt="Your Company" />
        </div>
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
          <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
          <a
            class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900">Dashboard</a>
          <a [routerLink]="['/calendar']"
            class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Calendar</a>
        </div>
      </div>
      <div class="hidden gap-x-4 sm:ml-6 sm:flex sm:items-center">
        <div class="hidden sm:ml-6 sm:flex sm:space-x-8" *ngIf="user.type == 'admin'">
          <!-- Current: "border-indigo-500 text-gray-900", Default: "border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700" -->
          <a [routerLink]="['/settings']"
            class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Settings</a>
        </div>
        <button (click)="logout()" class=" bg-primary hover:bg-primary text-white font-bold py-1 px-4 rounded">
          Logout
        </button>

      </div>
      <div class="-mr-2 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button type="button"
          class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!--
              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>


</nav>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

  <h1 class="text-2xl font-bold leading-9 mt-8 text-primary">
    Seats reservation for {{currentDate | date}}
  </h1>
  <p class="text-gray-500 mb-4">
    Select your seat
  </p>

  <div class="grid grid-cols-6 mt-8 gap-4">
    <div *ngFor="let seat of seats" class="flex flex-col justify-center items-center py-8 border-2 border-gray-200"
      (click)="onSeatClick(seat)" [ngClass]="{
            'bg-green-100': seat.id == selectedSeat.id,
            'bg-sky-200': seat.reserved
          }">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" [ngClass]="{
                'bi hover:fill-primary fill-primary bi-person-workspace': seat.reserved,
                'bi hover:fill-amber-600 fill-amber-500 bi-person-workspace': selectedSeat.id != seat.id,
                'bi  fill-green-800 bi-person-workspace': selectedSeat.id == seat.id
              }" viewBox="0 0 16 16">
        <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
        <path
          d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z" />
      </svg>
      {{seat.reserved ? 'Reserved by ' + seat.reservedBy : 'Available'}}
      <p class="text-gray-500 mt-2">Seat {{seat.reference}}</p>
      
    </div>
  </div>
</div>

<p-dialog header="Seat reservation" [(visible)]="display"  [modal]="true" [closable]="false" [resizable]="false"
  [baseZIndex]="10000" [style]="{width: '450px'}">
  <p>
    Do you want to reserve seat {{selectedSeat.reference}}? 
  </p>
  <div class="flex justify-end mt-4">
    <button type="button" class="bg-primary hover:bg-primary text-white font-bold py-1 px-4 rounded"
      (click)="reserveSeat()">Yes</button>
    <button type="button" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-1 px-4 rounded ml-4"
      (click)="display = false">No</button>
  </div>
</p-dialog>
